          </td>

            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;

              margin: 27px 0 0 25px;
              border-radius: 5px;
            "

              <img

                alt="Gambar text instagram"
                width="170"
                style="margin: 30px 30px 30px 50px"
              />

                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Phone number, username, or email"
                  style="
                    margin-bottom: 10px;
                    padding: 10px;
                    border-radius: 4px;
                    border: 1px solid #ddd;
                    width: 250px;
                  "
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  style="
                    margin-bottom: 10px;
                    padding: 10px;
                    border-radius: 4px;
                    border: 1px solid #ddd;
                    width: 250px;
                  "
                />
                <button
                  type="submit"
                  style="
                    color: white;
                    font-weight: 600;
                    font-size: 14px;
                    background-color: #4cb5f9;
                    border: 0;
                    width: 273px;
                    height: 36px;
                    border-radius: 10px;
                  "
                >
                  Log in
                </button>
                <div
                  style="
                    display: flex;
                    justify-content: space-between;
                    margin-top: 8px;
                  "
                >
                  <div
                    style="
                      border-top: 1px solid #ddd;
                      width: 110px;
                      margin-top: 15px;
                    "
                  ></div>
                  <p style="font-size: 11px; color: #737373">OR</p>
                  <div
                    style="
                      border-top: 1px solid #ddd;
                      width: 110px;
                      margin-top: 15px;
                    "
                  ></div>
                </div>
                <div
                  style="
                    display: flex;
                    justify-content: center;
                    margin-top: 8px;
                  "
                >
                  <img
                    src="https://cdn.icon-icons.com/icons2/2415/PNG/512/facebook_original_logo_icon_146526.png"
                    alt="gambar logo facebook"
                    style="width: 20px; height: 19px"
                  />
                  <a
                    href="/login_facebook"
                    type="submit"
                    style="
                      color: #4362a4;
                      text-decoration: none;
                      text-align: center;
                      font-weight: 530;
                      margin-left: 10px;
                      font-size: 14px;
                    "
                    >Log in with facebook</a
                  >
                </div>

                <a
                  href="/forgot_password"
                  type="submit"
                  style="
                    color: #022a3b;
                    font-size: 12px;
                    text-decoration: none;
                    text-align: center;
                    font-weight: 400;
                    margin: 20px 0 20px 0;
                  "
                  >Forgot password?</a
                >
              </form>
              <td
                width="350px"
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  border: 1px solid #ddd;
                  margin: 10px 0 0 25px;
                  border-radius: 5px;
                "
              >
                <p style="margin: 18px 0 18px 0; font-size: 14px">
                  Don't have an account?
                  <span style="font-weight: 600">
                    <a
                      href="/signup"
                      style="color: #0095f6; text-decoration: none"
                      >Sign up</a
                    ></span

                </p>
              </td>
              <td
                width="400px"

                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                "

                  style="cursor: pointer"
